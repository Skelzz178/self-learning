<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <title>Document</title>
  </head>
  <body>
    <script src="" defer></script>
  </body>
</html>

<!-- 
  <!DOCTYPE> 
    - Used to declare html version
    - Prevent browsers from switching to Quirks Mode
    - Ensure browser runs it on the relevant specifications
-->

<!--
  <html> 
    - The root element of this document.
    - Every element will be the descendant of it
    - 'lang' attribute: Specifies the languange. Improves accessibility of the page with assistive techs 
-->

<!-- 
  <head>
    - To store the meta-information of the page
-->

<!-- 
  <meta charset="UTF-8" />
    - Important to ensure special symbols from other languages will be displayed properly 
-->

<!-- 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    - Gives the browser instructions on how to control the page's dimensions and scaling
-->

<!-- 
  <link>
    - Specifies relationship with an external source. E.g CSS files
-->

<!-- 
  <title>
    - To declare a human-readable title for the page. Filename will be used if this is empty
-->

<!-- 
  <body>
    - Element where all the content of the page resides 
-->

<!-- 
    <script>
      - To run javascript on the page
      - Write code in between tags for inline script
      - Use the src attribute to fetch external scripts
      - async: Fetch the same time as HTML parsing. Runs once fetch completed
      - defer: Fetch the same time as HTML parsing. Runs after HTML parsing completed
-->
