<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Other Form Elements</title>
  </head>
  <body>
    <h1>Examples of other form elements</h1>
    <form action="forms_02.html">
      <p>Below is a dropdown menu using the select element</p>
      <label for="cars">Cars:</label> <br />
      <select name="cars" id="cars" size="2" multiple>
        <option value="honda">Honda</option>
        <option value="toyota">Toyota</option>
        <option value="bmw" selected>BMW</option>
      </select>
    </form>
  </body>
</html>

<!-- Other Form Elements -->

<!-- 
    <select>
      - Used to create a dropdown menu

      Attributes
        size
          - Used to specify number of visible values
          - value = number

        multiple
          - Used to allow to select multiple values

    <option>
      - child element of <select>
      - Used to define the list options in a select dropdown

      Attributes
        selected
          - Used to select that particular option as the default
-->
