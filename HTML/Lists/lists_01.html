<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <p>Below this is an unordered list</p>
    <ul>
      <li>a sample list item</li>
      <li>a sample list item</li>
      <li>a sample list item</li>
    </ul>
    <p>Below this is an ordered list</p>
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>
    <p>Below this is a description list use the dt tag</p>
    <dl>
      <dt>Car</dt>
      <dd>- An automotive</dd>
      <dt>Aeroplane</dt>
      <dd>- A flying transport machine</dd>
    </dl>
  </body>
</html>

<!-- Lists -->

<!-- 
  <ul>
    - Defines an unordered list
    - Uses <li> for list items
    - Items will be marked by bullets by default
-->

<!-- 
    <ol>
    - Defines an ordered list
    - Uses <li> for list items
    - Items will be marked sequentially by numbers by default
-->

<!-- 
    <dl>
    - Defines a description list
    - Uses <dt> to define the term
    - Used <dd> for description of the term
-->
